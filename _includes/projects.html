<section class="alt-section section-projects">

  <h2 class="projects-heading" id="projects">Projects</h3>

  <div class="projects-slider">

    <div class="thumb-wrap">
      <div class="thumb-container">
        {% for project in site.data.settings.projects  %}
        <a class="thumb-unit" data-folder="{{project.folder}}" style="background-image: url(/assets/img/projects/{{project.folder}}/thumb.jpg)">
          <div class="thumb-overlay">
            <strong>{{project.name}}</strong>
          </div>
        </a>
        {% endfor %}
      </div>
    </div>

    <div class="projects-wrap">
      <div class="projects-container">
        <div class="icon-return">{% include icons/icon-back.html %}</div>
        <h4 class="project-title">Do Projects</h4>
        <div class="project-load"></div>
      </div>
    </div>
  </div>

</section>
