<section class="alt-section section-contact wow bounceIn" data-wow-duration="3s" data-wow-delay="1s">

  <h2 id="contact" class="section-heading">Contact</h2>

  <div class="social-links">
    {% for item in site.data.settings.social %}
    <a href="{{ item.link }}" class="icon-{{ item.icon }}"></a>
    {% endfor %}
  </div>

  <hr class="bar">

  <a href="mailto:{{ site.data.settings.email }}" class="email">{{ site.data.settings.email }}</a>


</section>
