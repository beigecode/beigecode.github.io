<section class="section-form">

  <h2 class="section-heading">Get in touch</h2>

  <form method="POST" action="//formspree.io/{{ site.data.settings.email }}">

    <div class="contact-info-group">

      <label><span>Your Name</span>
      <input type="text" name="name"></label>

      <label><span>Your Email</span>
      <input type="email" name="_replyto"></label>

    </div>

    <label><span>How can I help?</span>
    <textarea name="message" rows="5" cols="50"></textarea></label>

    <div class="submit-wrap">
      <input type="submit" value="Send">
    </div>

  </form>

</section>
