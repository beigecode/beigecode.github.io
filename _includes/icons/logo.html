<?xml version="1.0" encoding="UTF-8"?>
<svg version="1.0" viewBox="0 0 500 500" width="150" height="150" onload="startup()"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink">

	<title>laughingman SVG</title>

	<script type="text/ecmascript"><![CDATA[
		var gTextTransform;

		function startup(){
			var layerText = document.getElementById("layerText");
			gTextTransform = layerText.transform.baseVal.getItem(0);
			rotateText();
		}

		function rotateText(){
			gTextTransform.setRotate(gTextTransform.angle - 2.5, 230, 230);
			setTimeout("rotateText()", 20);
		}
	]]></script>


	<g id="layerBack">
		<circle cx="230" cy="230" r="205"
			fill="#42c9ff" stroke="#FFF" stroke-width="12"/>
	</g>


	<g id="layerText" transform="rotate(0, 230,230)">
		<defs>
			<path id="txtPath" d="M395,235 a165 165 1 1 1 0,-10"
				fill="none" stroke="#000" stroke-width="1"/>
		</defs>
		<text fill="#FFF" font-size="31px" font-weight="bold" font-family="Arial">
    		<textPath xlink:href="#txtPath">
  				I thought what I'd do was, I'd pretend I was one of those deaf-mutes
			</textPath>
		</text>
	</g>


	<g id="layerFace">
		<circle id="faceBase" cx="230" cy="230" r="145"
    		fill="#42c9ff" stroke="#FFF" stroke-width="20"/>
		<path id="leftEye" fill="#FFF"
       		d="M 145,240 C 165,225 180,225 200,240 C 190,210 155,210 145,240 z"/>
		<path id="rightEye" fill="#FFF"
			d="M 260,240 C 280,225 295,225 315,240 C 305,210 270,210 260,240 z"/>
		<path id="mouth" fill="#42c9ff" stroke="#FFF" stroke-width="20"
			d="M 130,260 L 330,260 C 305,360 150,360 130,260 z"/>

		<circle id="hatBrim" cx="440" cy="230" r="30"
			fill="#42c9ff" stroke="#FFF" stroke-width="20"/>
		<rect id="hatBrimTop" width="350" height="20" x="90" y="190" fill="#FFF"/>
		<rect id="hatBrimBottom" width="70" height="20" x="370" y="250" fill="#FFF"/>
		<rect id="hatBrimMask" width="90" height="40" x="350" y="210" fill="#42c9ff"/>
		<path id="hatTop" d="M 220,70 L 240,70 L 245,80 L 215,80 z" fill="#FFF"/>

		<rect id="faceLeftMask" width="30" height="15" x="70" y="210" fill="#42c9ff"/>
	</g>


</svg>
